<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gif Fetcher</title>
<script defer src="bundle.js"></script></head>
<body>
    <div class="main">
        <form class="search-field">
            <label>Search for Gif: </label>
            <input class="search-bar" placeholder="Enter Prompts for Gif" />

        </form>
        <img class="gif" />
    </div>
</body>
</html>
